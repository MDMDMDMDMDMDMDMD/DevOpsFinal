---
- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install common packages
  apt:
    name:
      - curl
      - git
      - unzip
    state: present

- name: Create non-root user (if not exists)
  user:
    name: devops_user
    shell: /bin/bash
    groups: sudo
    append: yes
